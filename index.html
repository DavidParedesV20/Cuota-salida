<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Costos</h1>
        <div class="input-group">
            <label for="costAlcohol">Costo del Alcohol:</label>
            <input type="number" id="costAlcohol" placeholder="Ingrese el costo del alcohol">
        </div>
        <div class="input-group">
            <label for="costFood">Costo de la Comida:</label>
            <input type="number" id="costFood" placeholder="Ingrese el costo de la comida">
        </div>
        <div class="input-group">
            <label for="numEatDrink">Cantidad de gente que come y bebe alcohol:</label>
            <input type="number" id="numEatDrink" placeholder="Ingrese la cantidad">
        </div>
        <div class="input-group">
            <label for="numEat">Cantidad de gente que solo come:</label>
            <input type="number" id="numEat" placeholder="Ingrese la cantidad">
        </div>
        <div class="input-group">
            <label for="numDrink">Cantidad de gente que solo bebe:</label>
            <input type="number" id="numDrink" placeholder="Ingrese la cantidad">
        </div>
        <button onclick="calculate()">Calcular</button>
        <div class="result">
            <p id="resultText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
