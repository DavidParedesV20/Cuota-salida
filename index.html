<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División de Costos de la Reunión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>División de Costos de la Reunión</h1>
        <div class="input-group">
            <label for="bebidas">Costo de las bebidas ($):</label>
            <input type="number" id="bebidas" step="0.01" min="0">
        </div>
        <div class="input-group">
            <label for="comida">Costo de la comida ($):</label>
            <input type="number" id="comida" step="0.01" min="0">
        </div>
        <div class="input-group">
            <label for="comenBeben">Número de personas que comen y beben:</label>
            <input type="number" id="comenBeben" min="0">
        </div>
        <div class="input-group">
            <label for="soloComen">Número de personas que solo comen:</label>
            <input type="number" id="soloComen" min="0">
        </div>
        <div class="input-group">
            <label for="soloBeben">Número de personas que solo beben:</label>
            <input type="number" id="soloBeben" min="0">
        </div>
        <button onclick="calculate()">Calcular</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
